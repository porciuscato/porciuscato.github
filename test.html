<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>포트폴리오 페이지</title>
</head>

<body>
    <!-- 우와와아 ctrl + / 하면 바로 주석이 튀어나온다. -->
    <H1>나의 포트폴리오 페이지</h1>
    <p>내용을 이렇게 추가한다면? 여기서 바로 적으면 뜨지 않아</p>
    <p>open with live server를 하면 저장을 하는 즉시 내용이 뜬다.</p>
    <!-- 태그 안에 있는 값들을 속성으로 칭한다. 속성은 key,value. 더블 quotation을 써야 한다. 논쟁은 좀 있으나 2 space tab -->
    <!-- 그림이 없을 경우 다른 내용을 띠우고 싶다면 alt 태그를 설정하면 됨 -->
    <img alt="네이버 로고" src="https://s.pstatic.net/static/www/mobile/edit/2016/0705/mobile_212852414260.png">
    <!-- 이걸 써줘야 맹인들은 사진을 볼 수 없으니 사진의 내용을 말해준다. -->
    <!-- 속성에서 = 연산자를 붙여서 쓴다. 붙이는 것이 관례 -->
</body>

</html>
