---
layout: default
---
<h2>Posts</h2>

{{ content }}

<ul>
    {% assign filtered_posts = site.posts | where: 'category', page.title %}
    {% for post in filtered_posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        <p>{{ post.excerpt }}</p>
    {% endfor %}
    <h1>
        {{ page.class }}
    </h1>
</ul>
